<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Shuffler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Name Shuffler</h1>
        <textarea id="nameInput" placeholder="Enter names (one per line)"></textarea>
        <button class="shuffle-btn" onclick="shuffleNames()">Shuffle</button>
        <ol id="shuffledList" class="fade-in"></ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
